<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>예약 타이머</h1>
        <div class="timer-setup">
            <label for="start-time">시작 날짜와 시간:</label>
            <input type="datetime-local" id="start-time">
            <button id="add-timer">+ 타이머 추가</button>
        </div>
        <div id="timer-list"></div>
    </div>

    <div id="timer-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="timer-name">타이머 이름:</label>
            <input type="text" id="timer-name">
            <label for="duration">타이머 지속 시간 (초):</label>
            <input type="number" id="duration" min="1">
            <button id="set-timer">타이머 설정</button>
        </div>
    </div>

    <div class="sidebar">
        <h2>남은 타이머</h2>
        <ul id="active-timers"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
